<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A list of blog posts exploring ideas and mental models for better desicion making."
    />
    <title>The Brain Attic | My Posts</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body class="flex column">
    <header class="">
      <div class="header-center flex justify-between align-items-center">
        <div class="nav-header flex justify-between">
          <a href="index.html">
            <img
              src="images/logo.png"
              class="logo"
              alt="The Brain Attic Logo"
            />
          </a>
          <div class="ham">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
          </div>
        </div>
        <nav class="flex">
          <a href="index.html" class="nav-link">Home</a>
          <a href="posts.html" class="nav-link active">Posts</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link">Contact</a>
        </nav>
      </div>
    </header>
    <main class="flex column center-container align-items-center">
      <section class="posts flex column">
        <div class="posts-header">
          <h1>Posts</h1>
          <div class="flex justify-between">
            <div class="category-select">
              <label for="category">Category</label>
              <select id="category"></select>
            </div>
            <div class="sort-select">
              <label for="sort">Sort By</label>
              <select id="sort">
                <option id="newest">Newest</option>
                <option id="oldest">Oldest</option>
              </select>
            </div>
          </div>
        </div>
        <div class="posts-container"><div class="spinner"></div></div>
        <button class="btn more-posts">More Posts</button>
      </section>
    </main>
    <footer>
      <div class="footer-center flex align-items-center justify-between">
        <div class="copyright">
          <p class="footer-title">The Brain Attic</p>
          <p>Copyright Â© 2022. All rights reserved.</p>
        </div>
        <div class="social">
          <div class="social flex align-items-center">
            <a
              class="social-icon"
              target="_blank"
              href="https://www.linkedin.com"
              ><img src="/images/linkedin.svg" alt="linkedin logo"
            /></a>
            <a
              class="social-icon"
              target="_blank"
              href="https://www.facebook.com"
              ><img src="/images/facebook.svg" alt="facebook logo"
            /></a>
            <a
              class="social-icon"
              target="_blank"
              href="https://www.twitter.com"
              ><img src="/images/twitter.svg" alt="twitter logo"
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/posts.js"></script>
  </body>
</html>
