  <body class="flex column">
    <header>
      <div class="header-center flex justify-between align-items-center">
        <div class="nav-header flex justify-between">
          <a href="index.html">
            <img
              src="images/logo.png"
              class="logo"

            />

          <div class="ham">

        <nav class="flex">

        </nav>
      </div>
    </header>
    <main class="flex column center-container align-items-center">
      <section class="inner-width contact flex column justify-between">
        <div class="contact-heading">
          <h1>Contact</h1>
          <h2>Feedback, ideas or just to say hello</h2>
        </div>
        <form class="flex column head-form inner-width">
          <label for="name">Name</label>
          <input type="text" id="name" name="your-name" />
          <label for="email">Email</label>
          <input type="email" id="email" name="your-email" />
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="your-subject" />
          <label for="message">Message</label>
          <textarea id="message" name="your-message"></textarea>
          <button class="btn">Submit</button>
        </form>
        <div class="vertical-margin-auto"></div>
        <dialog>
          <div class="modal-message">
            <p class="modal-h3"></p>
            <button class="btn close-modal">Close</button>
          </div>
        </dialog>
      </section>
    </main>
    <footer>
      <div class="footer-center flex align-items-center justify-between">
        <div class="copyright">
          <p class="footer-title">The Brain Attic</p>
          <p>Copyright Â© 2022. All rights reserved.</p>
        </div>
        <div class="social">

            <a
              class="social-icon"
              target="_blank"
              href="https://www.linkedin.com"
              ><img src="/images/linkedin.svg" alt="linkedin logo"
            /></a>
            <a
              class="social-icon"
              target="_blank"
              href="https://www.facebook.com"
              ><img src="/images/facebook.svg" alt="facebook logo"
            /></a>
            <a

              target="_blank"

              ><img src="/images/twitter.svg" alt="twitter logo"

      </div>
